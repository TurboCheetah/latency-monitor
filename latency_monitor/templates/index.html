<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTR Probe Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #e1e1e1;
            border-radius: 5px;
            background-color: #fafafa;
        }
        h1, h2, h3 {
            color: #333;
        }
        pre {
            background-color: #f7f7f7;
            padding: 10px;
            border-radius: 3px;
            overflow-x: scroll;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            padding: 5px 0;
        }

        @media (max-width: 768px) {
            body {
                font-size: 0.9em;
                padding: 15px;
            }
            h1, h2, h3 {
                margin-top: 15px;
            }
        }

    </style>
</head>
<body>
    <h1>MTR Probe</h1>
    <h2>Targets:</h2>
    <ul>
        {% for target in targets %}
        <li>{{ target }}</li>
        {% endfor %}
    </ul>
    <h2>Command:</h2>
    <pre>mtr -rwznc 10 [-6] &lt;target&gt;</pre>
    <h2>Results:</h2>
    {% for target, result in results.items() %}
    <h3>Target: {{ target }}</h3>
    <pre>{{ result }}</pre>
    {% endfor %}
</body>
</html>
